---
- hosts: 192.10.1.205
  name: installing git and maven
  become: yes
  tasks:
    - name: install git 
      yum:
        name: git
        state: present 
    - name: install apache
      yum:
        name: hhtpd
        state: present
    - name: start httpd
      service:
        name: httpd
        service: started
